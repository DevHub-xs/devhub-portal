services:
  - type: web
    name: devhub-portal-cert
    env: static
    region: oregon
    branch: certification
    buildCommand: npm ci && npm run build:cert
    staticPublishPath: ./dist/devhub-portal-temp
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    autoDeploy: true

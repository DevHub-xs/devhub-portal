apiVersion: apps/v1
kind: Deployment
metadata:
  name: devhub-portal-prod
  namespace: devhub-prod
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: devhub-portal
  template:
    metadata:
      labels:
        app: devhub-portal
    spec:
      containers:
      - name: portal
        image: devhub-portal:prod-latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"

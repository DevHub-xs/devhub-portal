apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: devhub-portal-prod-hpa
  namespace: devhub-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: devhub-portal-prod
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

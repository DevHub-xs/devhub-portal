apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devhub-portal-prod-ingress
  namespace: devhub-prod
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - devhub.example.com
    secretName: devhub-portal-prod-tls
  rules:
  - host: devhub.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: devhub-portal-prod-service
            port:
              number: 80

services:
  - type: web
    name: devhub-portal-prod
    env: static
    region: oregon
    branch: main
    buildCommand: npm ci --production && npm run build:prod
    staticPublishPath: ./dist/devhub-portal-temp
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    autoDeploy: false

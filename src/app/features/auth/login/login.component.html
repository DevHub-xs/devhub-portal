<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-100 via-white to-neon-50 dark:from-black dark:via-gray-900 dark:to-gray-800 p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-neon-600 to-neon-500 dark:from-gold-600 dark:to-primary-500 rounded-2xl mb-4 shadow-lg shadow-neon-500/30 dark:shadow-gold-500/30">
        <span class="text-2xl font-bold text-white dark:text-black">DH</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Welcome back</h1>
      <p class="text-gray-600 dark:text-gray-400">Sign in to your DevHub account</p>
    </div>

    <!-- Login Card -->
    <mat-card class="!p-8 !rounded-2xl !border !border-neon-400 dark:!border-gold-500/30 !bg-white dark:!bg-navy-950 !shadow-xl !shadow-neon-200/50 dark:!shadow-gold-500/10 backdrop-blur-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 dark:text-gold-400 mb-2">Email address</label>
          <mat-form-field appearance="outline" class="w-full modern-input">
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="you&#64;example.com"
              class="text-base">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 dark:text-gold-400 mb-2">Password</label>
          <mat-form-field appearance="outline" class="w-full modern-input">
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              placeholder="Enter your password"
              class="text-base dark:!text-gold-300">
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              type="button"
              class="!text-gray-400 hover:!text-gray-600 dark:!text-gold-500 dark:hover:!text-gold-400">
              <mat-icon class="!text-xl">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-neon-600 dark:text-gold-600 border-gray-300 dark:border-gold-500 rounded focus:ring-neon-500 dark:focus:ring-gold-500">
            <span class="ml-2 text-gray-700 dark:text-gray-300">Remember me</span>
          </label>
          <a href="#" class="text-neon-600 dark:text-gold-500 hover:text-neon-700 dark:hover:text-gold-400 font-medium">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          type="submit" 
          [disabled]="!loginForm.valid" 
          class="w-full h-12 text-base font-semibold rounded-xl shadow-lg transition-all duration-200
                 bg-gradient-to-r from-neon-500 to-neon-600 hover:from-neon-600 hover:to-neon-700 
                 dark:from-gold-500 dark:to-gold-600 dark:hover:from-gold-600 dark:hover:to-gold-700
                 text-white dark:text-black
                 shadow-neon-500/30 dark:shadow-gold-500/30 
                 hover:shadow-xl hover:shadow-neon-500/50 dark:hover:shadow-gold-500/50
                 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:shadow-lg
                 transform hover:scale-[1.02] active:scale-[0.98]">
          Sign in
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white dark:bg-navy-950 text-gray-500 dark:text-gray-400">New to DevHub?</span>
          </div>
        </div>

        <!-- Register Link -->
        <div class="text-center">
          <a 
            routerLink="/auth/register" 
            class="text-neon-600 dark:text-gold-500 hover:text-neon-700 dark:hover:text-gold-400 font-semibold text-sm">
            Create an account â†’
          </a>
        </div>
      </form>
    </mat-card>
  </div>
</div>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <mat-card class="w-full max-w-md">
    <mat-card-header class="flex justify-center mb-6">
      <mat-card-title class="text-2xl font-bold text-center">Login to DevHub</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email">
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
            Please enter a valid email
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            Password is required
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid" class="w-full">
          Login
        </button>
      </form>
    </mat-card-content>

    <mat-card-actions class="flex justify-center mt-4">
      <p class="text-sm text-gray-600">
        Don't have an account? 
        <a routerLink="/auth/register" class="text-indigo-600 hover:text-indigo-800 font-semibold">Register here</a>
      </p>
    </mat-card-actions>
  </mat-card>
</div>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50 p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Brand -->
    <div class="text-center mb-8">
      <div class="inline-flex items-center justify-center w-16 h-16 bg-indigo-600 rounded-2xl mb-4 shadow-lg shadow-indigo-500/30">
        <span class="text-2xl font-bold text-white">DH</span>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Welcome back</h1>
      <p class="text-gray-600">Sign in to your DevHub account</p>
    </div>

    <!-- Login Card -->
    <mat-card class="!p-8 !rounded-2xl !border-0 !shadow-xl !shadow-gray-200/50 backdrop-blur-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <!-- Email Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Email address</label>
          <mat-form-field appearance="outline" class="w-full modern-input">
            <input 
              matInput 
              type="email" 
              formControlName="email" 
              placeholder="you&#64;example.com"
              class="text-base">
            <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
              Enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <mat-form-field appearance="outline" class="w-full modern-input">
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              placeholder="Enter your password"
              class="text-base">
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              type="button"
              class="!text-gray-400 hover:!text-gray-600">
              <mat-icon class="!text-xl">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">
              Must be at least 6 characters
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Remember & Forgot -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center cursor-pointer">
            <input type="checkbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
            <span class="ml-2 text-gray-700">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Forgot password?</a>
        </div>

        <!-- Submit Button -->
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          [disabled]="!loginForm.valid" 
          class="!w-full !h-12 !text-base !font-semibold !rounded-xl !shadow-lg !shadow-indigo-500/30 hover:!shadow-xl hover:!shadow-indigo-500/40 disabled:!opacity-50 disabled:!cursor-not-allowed">
          Sign in
        </button>

        <!-- Divider -->
        <div class="relative my-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-200"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-4 bg-white text-gray-500">New to DevHub?</span>
          </div>
        </div>

        <!-- Register Link -->
        <div class="text-center">
          <a 
            routerLink="/auth/register" 
            class="text-indigo-600 hover:text-indigo-700 font-semibold text-sm">
            Create an account â†’
          </a>
        </div>
      </form>
    </mat-card>
  </div>
</div>

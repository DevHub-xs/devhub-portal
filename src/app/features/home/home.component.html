<div class="min-h-screen bg-gradient-to-br from-gray-100 via-white to-neon-50 dark:from-black dark:via-gray-900 dark:to-gray-800 relative overflow-hidden">
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-10 w-72 h-72 bg-neon-400/10 dark:bg-gold-500/10 rounded-full blur-3xl animate-pulse-subtle"></div>
    <div class="absolute bottom-20 right-10 w-96 h-96 bg-neon-500/8 dark:bg-primary-500/10 rounded-full blur-3xl animate-pulse-subtle" style="animation-delay: 1s"></div>
  </div>

  <!-- Navigation -->
  <nav class="relative w-full px-6 py-4 backdrop-blur-sm bg-white/80 dark:bg-black/30 border-b border-neon-400 dark:border-gold-500/20" [@fadeIn]>
    <div class="container mx-auto">
      <div class="flex flex-wrap justify-between items-center gap-4">
        <h1 class="text-2xl font-bold text-gray-900 dark:text-gold-400 flex items-center gap-2">
          <span class="material-icons text-3xl text-neon-600 dark:text-gold-400">hub</span>
          DevHub Portal
        </h1>
        <div class="flex gap-3">
          <button routerLink="/auth/login" class="btn-outline">
            <span class="material-icons">login</span>
            Login
          </button>
          <button routerLink="/auth/register" class="btn-primary">
            <span class="material-icons">person_add</span>
            Register
          </button>
        </div>
      </div>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <div class="relative w-full px-6 py-12 md:py-20">
    <div class="container mx-auto">
      <div class="text-center mb-16" [@slideInUp]>
        <h2 class="text-4xl md:text-6xl font-bold mb-6 leading-tight text-gray-900 dark:text-white">
          Welcome to 
          <span class="block bg-clip-text text-transparent bg-gradient-to-r from-neon-600 via-neon-500 to-neon-400 dark:from-gold-400 dark:via-primary-400 dark:to-gold-300">
            Developer Hub
          </span>
        </h2>
        <div class="w-full flex flex-col items-center justify-center mb-8">
          <p class="text-lg md:text-xl text-gray-700 dark:text-gray-300 text-center">
            One platform. All your development needs.
          </p>
          <p class="text-base md:text-lg text-gray-700 dark:text-gray-300 mt-2 text-center">
            A developer ecosystem
          </p>
        </div>
        <div class="flex justify-center gap-4 flex-wrap">
          <button routerLink="/dashboard" class="btn-primary shadow-2xl">
            <span class="material-icons">dashboard</span>
            Get Started
          </button>
          <button (click)="showToast('success')" class="btn-secondary">
            <span class="material-icons">notifications</span>
            Try Toast
          </button>
        </div>
      </div>
      
      <!-- Features Grid -->
      <div *ngIf="loading" class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
        <app-card *ngFor="let i of [1,2,3]" variant="glass" class="!bg-white/95 dark:!bg-navy-950/90 !border-neon-400 dark:!border-gold-500/30">
          <app-skeleton-loader type="circle" className="!w-16 !h-16 mx-auto"></app-skeleton-loader>
          <app-skeleton-loader type="title" className="mt-4"></app-skeleton-loader>
          <app-skeleton-loader type="text" className="mt-2"></app-skeleton-loader>
        </app-card>
      </div>

      <div *ngIf="!loading" [@listAnimation] class="grid grid-cols-1 md:grid-cols-3 gap-6 md:gap-8">
        <app-card *ngFor="let feature of features" 
                  variant="glass" 
                  [hoverable]="true"
                  [glassmorphism]="true"
                  class="!bg-white/95 dark:!bg-navy-950/90 !border-neon-400/80 dark:!border-gold-500/40 group">
          <div class="text-center">
            <div class="text-6xl mb-4 transform group-hover:scale-110 transition-transform duration-300">
              {{ feature.icon }}
            </div>
            <h3 class="text-xl font-bold mb-3 text-neon-700 dark:text-gold-400">{{ feature.title }}</h3>
            <p class="text-gray-700 dark:text-gold-200 leading-relaxed">{{ feature.description }}</p>
            
            <!-- Gradient indicator -->
            <div class="mt-4 h-1 rounded-full bg-gradient-to-r {{ feature.gradient }} transform scale-x-0 group-hover:scale-x-100 transition-transform duration-300"></div>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</div>

<div class="flex h-screen overflow-hidden bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-50">
  <!-- Sidebar -->
  <aside class="w-64 bg-white/80 backdrop-blur-xl border-r border-gray-200/50 flex-shrink-0 hidden md:block shadow-xl">
    <app-sidebar></app-sidebar>
  </aside>
  
  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <div class="p-4 md:p-8 max-w-7xl mx-auto">
      <!-- Header with Actions -->
      <div class="mb-8 flex items-center justify-between">
        <div>
          <h1 class="text-3xl font-bold text-gray-900 mb-2">Profile Settings</h1>
          <p class="text-gray-600">Manage your account and preferences</p>
        </div>
        <button mat-raised-button color="primary" class="!rounded-2xl !px-6 !h-12 !font-semibold !shadow-lg !shadow-indigo-500/30">
          <mat-icon class="!text-lg">save</mat-icon>
          <span class="ml-2">Save All</span>
        </button>
      </div>
      
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- Profile Sidebar -->
        <div class="lg:col-span-1 space-y-6">
          <!-- Profile Card -->
          <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-200/50 shadow-xl">
            <div class="text-center">
              <div class="relative inline-block mb-6">
                <div class="profile-avatar w-28 h-28 bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 rounded-3xl mx-auto flex items-center justify-center shadow-2xl shadow-indigo-500/40">
                  <span class="text-white font-bold text-4xl">JD</span>
                </div>
                <button class="absolute -bottom-2 -right-2 w-10 h-10 bg-white rounded-2xl flex items-center justify-center shadow-lg border-2 border-indigo-100 hover:bg-indigo-50 transition-all">
                  <mat-icon class="!text-indigo-600 !text-lg">photo_camera</mat-icon>
                </button>
              </div>
              <h2 class="text-2xl font-bold text-gray-900 mb-1">John Doe</h2>
              <p class="text-sm text-gray-600 mb-2">Software Engineer</p>
              <p class="text-sm text-gray-500 mb-6">john.doe@devhub.com</p>
              
              <div class="flex gap-2">
                <button mat-stroked-button class="!flex-1 !rounded-xl !border-2 !border-gray-200 !font-semibold !h-11 hover:!bg-gray-50">
                  <mat-icon class="!text-lg">edit</mat-icon>
                  <span class="ml-2">Edit</span>
                </button>
                <button mat-stroked-button class="!flex-1 !rounded-xl !border-2 !border-gray-200 !font-semibold !h-11 hover:!bg-gray-50">
                  <mat-icon class="!text-lg">share</mat-icon>
                  <span class="ml-2">Share</span>
                </button>
              </div>
            </div>
          </div>
          
          <!-- Stats Card -->
          <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-6 border border-gray-200/50 shadow-xl">
            <h3 class="text-lg font-bold text-gray-900 mb-6">Activity Stats</h3>
            <div class="space-y-4">
              <div class="stat-card flex items-center justify-between p-4 bg-gradient-to-br from-indigo-50 to-indigo-100/50 rounded-2xl border border-indigo-200/50">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-indigo-500/30">
                    <mat-icon class="!text-white !text-lg">folder</mat-icon>
                  </div>
                  <span class="text-sm font-semibold text-gray-700">Projects</span>
                </div>
                <span class="text-2xl font-bold text-indigo-600">15</span>
              </div>
              
              <div class="stat-card flex items-center justify-between p-4 bg-gradient-to-br from-green-50 to-green-100/50 rounded-2xl border border-green-200/50">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-green-600 rounded-xl flex items-center justify-center shadow-lg shadow-green-500/30">
                    <mat-icon class="!text-white !text-lg">task_alt</mat-icon>
                  </div>
                  <span class="text-sm font-semibold text-gray-700">Tasks Done</span>
                </div>
                <span class="text-2xl font-bold text-green-600">48</span>
              </div>
              
              <div class="stat-card flex items-center justify-between p-4 bg-gradient-to-br from-purple-50 to-purple-100/50 rounded-2xl border border-purple-200/50">
                <div class="flex items-center gap-3">
                  <div class="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center shadow-lg shadow-purple-500/30">
                    <mat-icon class="!text-white !text-lg">group</mat-icon>
                  </div>
                  <span class="text-sm font-semibold text-gray-700">Team Size</span>
                </div>
                <span class="text-2xl font-bold text-purple-600">6</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="lg:col-span-2 space-y-6">
          <!-- Personal Information -->
          <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-200/50 shadow-xl">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center shadow-lg">
                <mat-icon class="!text-white !text-lg">person</mat-icon>
              </div>
              <h3 class="text-xl font-bold text-gray-900">Personal Information</h3>
            </div>
            
            <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="space-y-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-bold text-gray-700 mb-2">Full name</label>
                  <mat-form-field appearance="outline" class="w-full modern-input">
                    <input matInput formControlName="name" placeholder="John Doe" class="text-base">
                  </mat-form-field>
                </div>
                
                <div>
                  <label class="block text-sm font-bold text-gray-700 mb-2">Email address</label>
                  <mat-form-field appearance="outline" class="w-full modern-input">
                    <input matInput type="email" formControlName="email" placeholder="john@devhub.com" class="text-base">
                  </mat-form-field>
                </div>
              </div>
              
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-bold text-gray-700 mb-2">Phone number</label>
                  <mat-form-field appearance="outline" class="w-full modern-input">
                    <input matInput formControlName="phone" placeholder="+1 (555) 000-0000" class="text-base">
                  </mat-form-field>
                </div>
                
                <div>
                  <label class="block text-sm font-bold text-gray-700 mb-2">Company</label>
                  <mat-form-field appearance="outline" class="w-full modern-input">
                    <input matInput formControlName="company" placeholder="DevHub Inc." class="text-base">
                  </mat-form-field>
                </div>
              </div>
              
              <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Bio</label>
                <mat-form-field appearance="outline" class="w-full modern-input">
                  <textarea matInput formControlName="bio" rows="4" placeholder="Tell us about yourself..." class="text-base"></textarea>
                </mat-form-field>
              </div>
            </form>
          </div>
          
          <!-- Security Settings -->
          <div class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 border border-gray-200/50 shadow-xl">
            <div class="flex items-center gap-3 mb-6">
              <div class="w-10 h-10 bg-gradient-to-br from-green-500 to-teal-500 rounded-xl flex items-center justify-center shadow-lg">
                <mat-icon class="!text-white !text-lg">security</mat-icon>
              </div>
              <h3 class="text-xl font-bold text-gray-900">Security & Privacy</h3>
            </div>
            
            <div class="space-y-4">
              <button 
                mat-stroked-button 
                class="security-button !w-full !justify-between !rounded-2xl !border-2 !border-gray-200 !h-14 hover:!bg-gray-50 hover:!border-indigo-200 !px-6">
                <div class="flex items-center gap-4">
                  <div class="w-10 h-10 bg-indigo-100 rounded-xl flex items-center justify-center">
                    <mat-icon class="!text-indigo-600 !text-lg">lock</mat-icon>
                  </div>
                  <div class="text-left">
                    <p class="text-gray-900 font-semibold text-sm">Change Password</p>
                    <p class="text-gray-500 text-xs">Update your password regularly</p>
                  </div>
                </div>
                <mat-icon class="!text-gray-400">chevron_right</mat-icon>
              </button>
              
              <button 
                mat-stroked-button 
                class="security-button !w-full !justify-between !rounded-2xl !border-2 !border-gray-200 !h-14 hover:!bg-gray-50 hover:!border-purple-200 !px-6">
                <div class="flex items-center gap-4">
                  <div class="w-10 h-10 bg-purple-100 rounded-xl flex items-center justify-center">
                    <mat-icon class="!text-purple-600 !text-lg">verified_user</mat-icon>
                  </div>
                  <div class="text-left">
                    <p class="text-gray-900 font-semibold text-sm">Two-Factor Authentication</p>
                    <p class="text-gray-500 text-xs">Add an extra layer of security</p>
                  </div>
                </div>
                <mat-icon class="!text-gray-400">chevron_right</mat-icon>
              </button>
              
              <div class="border-t border-gray-200 my-6"></div>
              
              <button 
                mat-stroked-button 
                class="security-button !w-full !justify-between !rounded-2xl !border-2 !border-red-200 !text-red-600 !h-14 hover:!bg-red-50 hover:!border-red-300 !px-6">
                <div class="flex items-center gap-4">
                  <div class="w-10 h-10 bg-red-100 rounded-xl flex items-center justify-center">
                    <mat-icon class="!text-red-600 !text-lg">delete_forever</mat-icon>
                  </div>
                  <div class="text-left">
                    <p class="text-red-600 font-semibold text-sm">Delete Account</p>
                    <p class="text-red-400 text-xs">Permanently remove your account</p>
                  </div>
                </div>
                <mat-icon class="!text-red-400">chevron_right</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
